<!DOCTYPE HTML>
<html>
<head>
<title>Who Wouldya French</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="js/cordova-2.4.0.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script>
  $(document).ready(function(){
	  //$(document).addEventListener("deviceready",onDeviceReady,false);
	  $.ajaxSetup({ cache: false });

	  $.getJSON('http://localhost:8080/WouldYaService/result/sum/' + localStorage.combinationId + '?callback=?', function(data){
			$("#resultStatement").text(data.personOne.resultStatement);
			
		 	var perc = Math.floor((data.personOneComboCountChosen / (data.personOneComboCountChosen + data.personTwoComboCountChosen)) * 100); 
			$("#combo-p1").text(perc + "% " + data.personOne.firstName + " " + data.personOne.lastName + " was selected ");
			
			perc = Math.floor((data.personTwoComboCountChosen / (data.personOneComboCountChosen + data.personTwoComboCountChosen)) * 100); 
			$("#combo-p2").text(perc + "% " + data.personTwo.firstName + " " + data.personTwo.lastName + " was selected ");
			
			perc = Math.floor((data.personOneTotalCountChosen / data.personOneTotalCount) * 100);
			$("#total-p1").text(perc + "% " + data.personOne.firstName + " " + data.personOne.lastName + " was selected ");
			
			perc = Math.floor((data.personTwoTotalCountChosen / data.personTwoTotalCount) * 100);
			$("#total-p2").text(perc + "% " + data.personTwo.firstName + " " + data.personTwo.lastName + " was selected ");
	  });
	  
  });
  </script>
  
 </head>
 <body>

   	<div class="container-fluid">
		<div class="navbar ">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="javascript:void(0);"
						onclick="return false;">Navigation</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="javascript:void(0);"
								onclick="return false;">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span6 offset2">
				<h1>Result!</h1>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span4 offset2 hero-unit">
			<p>
				<span id="resultStatement"></span>
			</p>
			
			<br />
			<p>
				<h3>Combination Stats</h3>
			</p>
			<p>
				<span id="combo-p1"></span>
			</p>
			<p>
				<span id="combo-p2"></span>
			</p>
			<p>
				<h3>Total Stats</h3>
			</p>
			<p>
				<span id="total-p1"></span>
			</p>
			<p>
				<span id="total-p2"></span>
			</p>

			</div>
		</div>

  </div>
 </body>
 
 <footer>
	<p>Copyright DIJ LLC.</p>
  </footer>
</html>
