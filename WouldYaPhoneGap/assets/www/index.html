<script>
  var time = '00:00';
"WouldYaPhoneGap/assets/www/index.html"
  $(document).ready(function(){

	 if(localStorage.clickTime!=null)
	 	updateTime();	  
  });
  
  function updateTime() {
		var now      = new Date();
		var kickoff  = new Date(localStorage.clickTime);
		var diff = kickoff - now;

		var days  = Math.floor( diff / (1000*60*60*24) );
		var hours = Math.floor( diff / (1000*60*60) );
		var mins  = Math.floor( diff / (1000*60) );
		var secs  = Math.floor( diff / 1000 );

		var dd = days;
		var hh = hours - days  * 24;
		var mm = mins  - hours * 60;
		var ss = secs  - mins  * 60;

		if(mm < 1 && dd == 0){
			$('#launch').attr('href','');
			$("#launch").attr("disabled", "disabled")
			  	.text("Please wait until time expires");
			time = pad(mm, 2) + ':' + pad(ss, 2);
	 	}
	}
  
  function pad(number, length) {
	    var str = '' + number;
	    if(str.length > 2)
	    	str = str.substring(0,2);
	    while (str.length < length) {
	        str = '0' + str;
	    }
	    return str;
   }
  
  $(function(){
      $('#counter').countdown({
        image: 'images/digits.png',
        startTime: time,
        timerEnd: function(){ 
        	$("#launch").text("Launch the Frenching")
        		.removeAttr("disabled", "disabled")
        		.attr('href','doit.html');
        },
        format: 'mm:ss'
      });
  });	  
</script>
